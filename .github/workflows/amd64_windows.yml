name: amd64 Windows

on: [push, pull_request]

jobs:
  # Building using the github runner environement directly.
  bazel:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install Bazel
      run: choco install bazel
    - name: Check Bazel
      run: bazel version
    - name: Build
      run: bazel build -c opt --action_env=BAZEL_CXXOPTS="/std:c++17" --subcommands=true ...
    - name: Test
      run: bazel test -c opt --action_env=BAZEL_CXXOPTS="/std:c++17" --test_output=all ...
